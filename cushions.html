<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cushion.css">
    <title>Document</title>
    <style>
.product-list{
    padding-top: 20px;
    
}

    </style>
</head>
<body>
    <header>
        <h1>Diamond Enterprises</h1>
        <nav>
          <a class="hm" href="index.html">Home</a>
          <a class="pro" href="products.html">Products</a>
          <a class="con" href="contacts.html">Contact</a>
          <a class="ab" href="about.html">About</a>
        </nav>

      </header>
    <main>
           <div class="product-list" id="product-list">
      <!-- Product Cards Injected by JS -->
    </div>

</div>
  <script>

    const products = [
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "1 (2).jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "3.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "4.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "5.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "6.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "7.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "8.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "9.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "10.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "111.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "12.jpg" },
          { name: "Luxury Dining Table Mat Rectangle 12 x 18 cm Water and Heat proof 1 pcs", price: 600, image: "13.jpg" },
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product";
      productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div class="product-info">
              <h3>${product.name}</h3>
              <p class="price">PKR ${product.price.toLocaleString()}</p>
              <button onclick="addToCart('${product.name}')">Add to Cart</button>
            </div>
          `;
      productList.appendChild(productCard);
    });

    function addToCart(productName) {
      alert(productName + " has been added to your cart!");
    }
  </script>
  </main>
</body>
</html>
